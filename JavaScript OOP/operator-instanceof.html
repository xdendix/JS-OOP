<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Instanceof</title>
</head>
<body>
<script>

    class Employee {

    }

    class Manager extends Employee { // contoh instaceof inhheritance

    }

    const dendi = new Employee();
    const prayogo = new Manager();

    console.log(dendi);
    console.log(prayogo);

    console.log(dendi instanceof Employee); // contoh instanceof untuk object dan inheritance
    console.log(dendi instanceof Manager); // contoh instanceof untuk object dan inheritance

    console.log(prayogo instanceof Employee); // contoh instanceof untuk object dan inheritance
    console.log(prayogo instanceof Manager); // contoh instanceof untuk object dan inheritance

</script>
</body>
</html>
