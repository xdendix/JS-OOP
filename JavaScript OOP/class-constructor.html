<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Constructor</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            // code here
            console.log(`Membuat Person ${name}`);
        }
    }

    const dendi = new Person("Dendi");
    console.log(dendi);

    const prayogo = new Person("Prayogo")
    console.log(prayogo);

</script>
</body>
</html>
