<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Inheritance</title>
</head>
<body>
<script>

    class Employee {
        sayHello(name) {
            console.log(`Hello ${name} my name is Employee ${this.name}`);
        }
    }

    class Manager extends Employee {
        sayHello(name) {
            console.log(`Hello ${name} my name is Manager ${this.name}`);
        }
    }

    const dendi = new Employee();
    dendi.name = "Dendi";
    dendi.sayHello("Joko");

    const prayogo = new Manager();
    prayogo.name = "Prayogo";
    prayogo.sayHello("Hidayat");

    console.log(dendi);
    console.log(prayogo);

</script>
</body>
</html>
