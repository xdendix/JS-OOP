<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Super Constructor</title>
</head>
<body>
<script>

    class Employee {

        constructor(firstName) {
            this.firstName = firstName;
        }

        sayHello(name) {
            console.log(`Hello ${name}, my name is employee ${this.firstName}`);
        }
    }

    class Manager extends Employee {

        constructor(firstName, lastName) {
            super(firstName);
            this.lastName = lastName;
        }

        sayHello(name) {
            console.log(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
        }
    }

    const dendi = new Employee("Dendi");
    dendi.sayHello("Joko");

    const prayogo = new Manager("Prayogo", "Hidayat");
    prayogo.sayHello("Joko");

    console.log(dendi);
    console.log(prayogo);

</script>
</body>
</html>
