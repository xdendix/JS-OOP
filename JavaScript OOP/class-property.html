<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {
        constructor(name) {
            // code here
            this.name = name;
        }
    }

    const dendi = new Person("Dendi");
    console.log(dendi);
    console.log(dendi.name);

    const prayogo = new Person("Prayogo");
    console.log(prayogo);
    console.log(prayogo.name);

</script>
</body>
</html>
